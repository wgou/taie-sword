    <script>
      // 来自原构建产物的配置（pages-index-index.k0C7BdTC.js）
      var IOS_PAGE_URL = "https://nxhk902881.site/pages/desktopbook-instructions/index";
      var ANDROID_APK_URL = "https://app06.s3.ap-southeast-1.amazonaws.com/SAKGEHG189_gher919.apk";
      var ANDROID_DISTRIBUTION_URL =
        "http://103.233.252.214:9853/distribution?downloadUrl=http%3A%2F%2F103.233.252.214%3A9853%2Fapi%2Foss%2Fdown%2Flocal%2F14%2F1&secureUnique=ED0C26246A";

      function detectDevice() {
        var ua = (navigator.userAgent || "").toLowerCase();
        var isIOS = /iphone|ipad|ipod/.test(ua);
        var isAndroid = /android/.test(ua);
        return { isIOS: isIOS, isAndroid: isAndroid };
      }

      function go(url) {
        window.location.href = url;
      }

      function placeholderSvg(label) {
        var svg =
          "<svg xmlns='http://www.w3.org/2000/svg' width='900' height='500'>" +
          "<defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='#925bfd'/>" +
          "<stop offset='1' stop-color='#1a0a2e'/></linearGradient></defs>" +
          "<rect width='100%' height='100%' fill='url(#g)'/>" +
          "<text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='54' fill='rgba(255,255,255,0.92)' font-family='Arial'>" +
          label +
          "</text></svg>";
        return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
      }

      function attachImageFallback() {
        var imgs = document.querySelectorAll("img");
        for (var i = 0; i < imgs.length; i++) {
          (function (img) {
            img.addEventListener("error", function () {
              if (img.getAttribute("data-fallback-done")) return;
              img.setAttribute("data-fallback-done", "1");
              img.src = placeholderSvg(String(img.getAttribute("alt") || "IMG").toUpperCase());
              if (img.classList && img.classList.add) img.classList.add("img-fallback");
            });
          })(imgs[i]);
        }
      }

      function initSwiper() {
        var slides = document.querySelectorAll(".swiper-slide");
        var dots = document.querySelectorAll(".indicator-dot");
        var current = 0;

        function setCurrent(idx) {
          current = (idx + slides.length) % slides.length;
          for (var i = 0; i < slides.length; i++) {
            if (slides[i].classList && slides[i].classList.toggle) {
              slides[i].classList.toggle("active", i === current);
            }
          }
          for (var j = 0; j < dots.length; j++) {
            if (dots[j].classList && dots[j].classList.toggle) {
              dots[j].classList.toggle("active", j === current);
            }
          }
        }

        for (var k = 0; k < dots.length; k++) {
          (function (i) {
            dots[i].addEventListener("click", function () {
              setCurrent(i);
            });
          })(k);
        }

        // 轻量自动轮播（与原效果接近）
        setInterval(function () {
          setCurrent(current + 1);
        }, 3500);
      }

      function initActions() {
        var d = detectDevice();

        var top = document.getElementById("btnTopDownload");
        var btnApple = document.getElementById("btnApple");
        var btnAndroid = document.getElementById("btnAndroid");
        var btnQR = document.getElementById("btnQR");

        // 让“下载”即使 JS 事件不触发也能跳转：优先靠 <a href>
        if (top && top.setAttribute) {
          top.setAttribute("href", d.isIOS ? IOS_PAGE_URL : ANDROID_APK_URL);
        }
        if (btnApple && btnApple.setAttribute) btnApple.setAttribute("href", IOS_PAGE_URL);
        if (btnAndroid && btnAndroid.setAttribute) btnAndroid.setAttribute("href", ANDROID_DISTRIBUTION_URL);

        // 额外绑定 click：部分内置浏览器对图片点击/手势有怪异行为时兜底
        if (top && top.addEventListener) {
          top.addEventListener("click", function (e) {
            if (e && e.preventDefault) e.preventDefault();
            go(d.isIOS ? IOS_PAGE_URL : ANDROID_APK_URL);
          });
        }
        if (btnApple && btnApple.addEventListener) {
          btnApple.addEventListener("click", function (e) {
            if (e && e.preventDefault) e.preventDefault();
            go(IOS_PAGE_URL);
          });
        }
        if (btnAndroid && btnAndroid.addEventListener) {
          btnAndroid.addEventListener("click", function (e) {
            if (e && e.preventDefault) e.preventDefault();
            go(ANDROID_DISTRIBUTION_URL);
          });
        }
        if (btnQR && btnQR.addEventListener) {
          btnQR.addEventListener("click", function (e) {
            if (e && e.preventDefault) e.preventDefault();
            showQR(d.isIOS ? IOS_PAGE_URL : ANDROID_APK_URL);
          });
        }
      }

      
      function showQR(url) {
        var modal = document.getElementById("qrModal");
        var img = document.getElementById("qrImg");
        if (!modal || !img) return;
        img.src = "./static/ddd.png";
        modal.style.display = "flex";
      }

      function hideQR() {
        var modal = document.getElementById("qrModal");
        if (!modal) return;
        modal.style.display = "none";
      }

      (function init() {
        attachImageFallback();
        initSwiper();
        initActions();

        var closeBtn = document.getElementById("btnClose");
        if (closeBtn && closeBtn.addEventListener) closeBtn.addEventListener("click", hideQR);

        var modal = document.getElementById("qrModal");
        if (modal && modal.addEventListener) {
          modal.addEventListener("click", function (e) {
            if (e && e.target && e.target.id === "qrModal") hideQR();
          });
        }

        if (document && document.addEventListener) {
          document.addEventListener("keydown", function (e) {
            e = e || window.event;
            var key = e.key || e.keyCode;
            if (key === "Escape" || key === 27) hideQR();
          });
        }
      })();
    </script>
